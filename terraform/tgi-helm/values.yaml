release:
  namespace: default

image:
  repository: devacr36jb10.azurecr.io/microsoft-dialogpt-small  # Updated to your new image
  tag: latest  # Use the latest tag or a specific version
  pullPolicy: Always

replicas: 1

service:
  type: LoadBalancer
  port: 80
  targetPort: 8000

resources:
  requests:
    cpu: "4"
    memory: "32Gi"
  limits:
    cpu: "8"
    memory: "64Gi"

model:
  id: "microsoft-dialogpt-small"

persistence:
  enabled: true
  size: 300Gi
  storageClass: azurefile-csi
  mountPath: "/data"

storageAccountName: ""
storageAccountKey: ""