image:
  repository: ghcr.io/huggingface/text-generation-inference
  tag: latest
  pullPolicy: IfNotPresent

replicas: 1  # No autoscaling for local Kind testing

service:
  type: ClusterIP
  port: 80  # Change to match the example

resources:
  requests:
    cpu: "4"
    memory: "16Gi"
  limits:
    cpu: "4"
    memory: "16Gi"

model:
  id: "TinyLlama/TinyLlama-1.1B-Chat-v1.0"

persistence:
  enabled: true
  size: 10Gi
  storageClass: azurefile-csi  # Updated to use Azure File Share
  mountPath: "/data"  # Ensures the model is stored correctly

